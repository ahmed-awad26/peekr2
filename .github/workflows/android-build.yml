name: Android Build

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: android-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-debug-apk:
    name: Build Debug APK
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      HTTP_PROXY: ${{ secrets.HTTP_PROXY }}
      HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }}
      NO_PROXY: ${{ secrets.NO_PROXY }}
      GRADLE_DISTRIBUTION_URL: ${{ secrets.GRADLE_DISTRIBUTION_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Locate Gradle wrapper properties
        id: wrapper_props
        shell: bash
        run: |
          set -euo pipefail
          WRAPPER_PROPS=$(find . -type f -path "*/gradle/wrapper/gradle-wrapper.properties" | head -n 1 || true)
          if [[ -z "${WRAPPER_PROPS}" ]]; then
            echo "wrapper_props_path=" >> "$GITHUB_OUTPUT"
            echo "No gradle/wrapper/gradle-wrapper.properties found in repository; skipping distributionUrl override."
          else
            echo "wrapper_props_path=${WRAPPER_PROPS}" >> "$GITHUB_OUTPUT"
            echo "Found wrapper properties at: ${WRAPPER_PROPS}"
          fi

      - name: Optionally override Gradle distribution URL
        if: ${{ env.GRADLE_DISTRIBUTION_URL != '' && steps.wrapper_props.outputs.wrapper_props_path != '' }}
        shell: bash
        run: |
          set -euo pipefail
          sed -i "s#^distributionUrl=.*#distributionUrl=${GRADLE_DISTRIBUTION_URL}#" "${{ steps.wrapper_props.outputs.wrapper_props_path }}"
          echo "Using custom distributionUrl from secret"

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: peekr-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
          retention-days: 7
