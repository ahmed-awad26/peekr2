name: Build APK (Auto Detect App Module)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Detect Android project root (settings.gradle)
        id: root
        shell: bash
        run: |
          set -euo pipefail
          ROOT_DIR="$(dirname "$(find . -maxdepth 6 -type f \( -name settings.gradle -o -name settings.gradle.kts \) -print -quit)")"
          if [ -z "$ROOT_DIR" ]; then
            echo "❌ Could not find settings.gradle / settings.gradle.kts" >&2
            exit 1
          fi
          # Normalize "." root
          if [ "$ROOT_DIR" = "." ]; then ROOT_DIR="."; fi
          echo "PROJECT_ROOT=$ROOT_DIR" >> "$GITHUB_ENV"
          echo "Detected PROJECT_ROOT=$ROOT_DIR"

      - name: Detect Android Application module (com.android.application)
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          cd "$PROJECT_ROOT"

          # Find module build files that declare Android application plugin (Groovy or Kotlin DSL)
          CANDIDATE="$(find . -maxdepth 6 -type f \( -name build.gradle -o -name build.gradle.kts \) \
            -print0 | xargs -0 -I{} bash -lc '
              f="{}"
              if grep -qE "com\\.android\\.application" "$f"; then
                echo "$f"
              fi
            ' | head -n 1 || true)"

          if [ -z "$CANDIDATE" ]; then
            echo "❌ Could not find a module with com.android.application in build.gradle(.kts)" >&2
            echo "---- Listing modules from settings ----" >&2
            if [ -f settings.gradle ]; then sed -n '1,200p' settings.gradle >&2; fi
            if [ -f settings.gradle.kts ]; then sed -n '1,200p' settings.gradle.kts >&2; fi
            exit 1
          fi

          MODULE_DIR="$(dirname "$CANDIDATE")"
          # Convert ./some/module -> :some:module
          MODULE_PATH=":${MODULE_DIR#./}"
          MODULE_PATH="${MODULE_PATH//\//:}"

          echo "APP_MODULE=$MODULE_PATH" >> "$GITHUB_ENV"
          echo "MODULE_DIR=$MODULE_DIR" >> "$GITHUB_ENV"
          echo "Detected application module: $MODULE_PATH (dir=$MODULE_DIR, file=$CANDIDATE)"

      - name: Show tasks (for debugging)
        shell: bash
        run: |
          set -e
          cd "$PROJECT_ROOT"
          ./gradlew "$APP_MODULE:tasks" --all --console=plain | sed -n '1,200p'

      - name: Build Debug APK
        shell: bash
        run: |
          set -euo pipefail
          cd "$PROJECT_ROOT"
          ./gradlew "$APP_MODULE:assembleDebug" --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: peekr-debug-apk
          path: |
            ${{ env.PROJECT_ROOT }}/${{ env.MODULE_DIR }}/build/outputs/apk/debug/*.apk
            ${{ env.PROJECT_ROOT }}/${{ env.MODULE_DIR }}/build/outputs/apk/**/*.apk
          if-no-files-found: error
          retention-days: 7
