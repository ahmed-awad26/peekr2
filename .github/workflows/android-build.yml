name: Build Peekr APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Show project structure
        run: |
          echo "=== Root files ==="
          ls -la
          echo "=== app folder ==="
          ls -la app/
          echo "=== settings.gradle ==="
          cat settings.gradle
          echo "=== build.gradle ==="
          cat build.gradle

      - name: Create secrets.properties
        run: |
          echo "YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}" > secrets.properties
          echo "FACEBOOK_APP_ID=${{ secrets.FACEBOOK_APP_ID }}" >> secrets.properties
          echo "TELEGRAM_API_ID=${{ secrets.TELEGRAM_API_ID }}" >> secrets.properties
          echo "TELEGRAM_API_HASH=${{ secrets.TELEGRAM_API_HASH }}" >> secrets.properties

      - name: Create google-services.json
        run: |
          cat > app/google-services.json << 'GSJSON'
          {
            "project_info": {
              "project_number": "000000000000",
              "project_id": "peekr-app",
              "storage_bucket": "peekr-app.appspot.com"
            },
            "client": [{
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                "android_client_info": {
                  "package_name": "com.peekr"
                }
              },
              "oauth_client": [],
              "api_key": [{"current_key": "dummy_key"}],
              "services": {
                "appinvite_service": {
                  "other_platform_oauth_client": []
                }
              }
            }],
            "configuration_version": "1"
          }
          GSJSON

      - name: Create dummy TDLib files
        run: |
          mkdir -p app/libs
          mkdir -p app/src/main/jniLibs/arm64-v8a
          mkdir -p app/src/main/jniLibs/armeabi-v7a
          touch app/libs/tdlib.jar
          touch app/src/main/jniLibs/arm64-v8a/libtdjni.so
          touch app/src/main/jniLibs/armeabi-v7a/libtdjni.so

      - name: Setup Gradle Wrapper
        run: |
          gradle wrapper --gradle-version=8.6
          chmod +x gradlew

      - name: List available tasks
        run: ./gradlew projects --stacktrace

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: Peekr-Debug-APK
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 30
